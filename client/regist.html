<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/page/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="main" id="regist">
            <h1>注册</h1>
            <form>
                <p>
                    <label for="phone">账号:</label>
                    <input type="text" name="phone" id="phone" onblur="checkPhone()" placeholder="请输入电话号码">
                    <span class="PhoneWarning warning" id="PhoneWarning"></span>
                </p>
                <p>
                    <label for="emil">邮箱:</label>
                    <input type="text" name="emil" id="emil" onblur="checkEmil()" placeholder="请输入邮箱地址">
                    <span class="EmilWarning warning" id="EmilWarning"></span>
                </p>
                <p>
                    <label for="name">姓名:</label>
                    <input type="text" name="name" id="name" placeholder="请输入姓名" onblur="checkName()">
                    <span class="nameWarning warning" id="NameWarning"></span>
                </p>
                <p>
                    <label for="bank">银行卡号:</label>
                    <input type="text" name="bank" id="bank" placeholder="目前只支持中行、农行、建行、工行、邮政" onblur="checkBank()">
                    <span class="BankWarning warning" id="BankWarning"></span>
                </p>
                <p>
                    <label for="password">登录密码:</label>
                    <input type="password" id="password" name="password" onblur="checkPassword()" placeholder="登录密码为6~16位混合字母数字">
                    <span class="PasswordWarning warning" id="PasswordWarning"></span>
                </p>
                <p>
                    <label for="password">确认密码:</label>
                    <input type="password" id="repassword" name="password" placeholder="登录密码为6~16位混合字母数字">
                    <span class="RePasswordWarning warning" id="RePasswordWarning"></span>
                </p>
                <p>
                    <span class="warning">是否有推荐码？</span>
                    <label for="yes" name="radio">是</label>
                    <input type="radio" name="1" id="haveCode" onclick="checkCode()">
                    <label for="no" name="radio">否</label>
                    <input type="radio" checked="checked" id="noCode" name="1" onclick="checkCode()">
                </p>
                <p class="invitation_code">
                    <label for="invitation_code">推荐码:</label>
                    <input type="text" name="phone" id="invitation_code" placeholder="请输入推荐码">
                </p>
            </form>
            <input type="submit" value="注册" id="registSubmit" onclick="registSubmit()">
            <span class="msgWarning warning" id="msgWarning"></span>
            <div class="bottom">
                <p>已拥有账户！点击
                    <a href="login.html">登录</a>
                </p>
            </div>
        </div>
    </div>
    <script src="/static/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/static/js/page/clientlogin.js"></script>
</body>

</html>
