<!DOCTYPE html>
<html lang="en">

<head>
    <title>商品</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./static/css/page/goods.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="content" id="detail">
                <div class="goodsImg">
                    <img src="./static/images/test.png" alt="" id="img">
                </div>
                <div class="goodsDetails">
                    <div class="goodsHead">
                        <span class="goodsName">安分守己快递费函数</span>
                    </div>
                    <div class="goodsOther">
                        <div>
                            <dl>
                                <dt>描述：</dt>
                                <dd>
                                    <span class="describe">的故事的脚后跟肯德基分号隔开水电费</span>
                                </dd>
                            </dl>
                            <dl>
                                <dt>价格：</dt>
                                <dd>
                                    <span class="integral">500
                                            </span> 积分
                                </dd>
                            </dl>
                            <dl>
                                <dt>库存：</dt>
                                <dd>
                                    <span class="stock">6</span>
                                </dd>
                            </dl>
                            <dl>
                                <dt>数量：</dt>
                                <dd class="changeCount">
                                    <span class="msCount">-</span>
                                    <input type="text" value="1" maxlength="2" class="count">
                                    <span class="psCount">+</span>

                                </dd>
                            </dl>
                        </div>
                        <div class="btn">
                            <span class="nowBuy">立即兑换</span>
                            <span class="insertCar">添加到购物车</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/lib/jquery-3.2.1.min.js"></script>
    <script src="./static/js/page/goods.js"></script>
</body>

</html>
