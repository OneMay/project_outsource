<!DOCTYPE html>
<html lang="en">

<head>
    <title>商品</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./static/css/page/goods.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="content" id="detail">
                <div class="detailhead">
                    <div class="spxq">
                        <h2>商品详情</h2>
                    </div>
                    <div class="goodsImg">
                        <img src="" alt="" id="img">
                    </div>
                    <div class="goodsDetails">
                        <div class="goodsHead">
                            <span class="goodsName"></span>
                        </div>
                        <div class="goodsOther">
                            <div>
                                <dl>
                                    <dt>描述：</dt>
                                    <dd>
                                        <span class="describe" title=""></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>价格：</dt>
                                    <dd>
                                        <span class="integral">
                                            </span> 积分
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>库存：</dt>
                                    <dd>
                                        <span class="stock"></span>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>数量：</dt>
                                    <dd class="changeCount">
                                        <span class="msCount">-</span>
                                        <input type="text" value="1" maxlength="2" class="count">
                                        <span class="psCount">+</span>
                                    </dd>
                                </dl>
                            </div>
                            <div class="btn">
                                <span class="nowBuy">立即兑换</span>
                                <!-- <span class="insertCar">添加到购物车</span> -->
                            </div>
                            <span class="warning"></span>
                        </div>
                    </div>
                </div>
                <div class="peopleMsg">
                    <h2>收货信息</h2>
                    <div class="formBox">
                        <div class="formBoxBody">
                            <div class="address">
                                <span>详细地址:</span>
                                <div>
                                    <textarea name="" id="textarea" cols="50" rows="5" placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息"></textarea>
                                </div>
                            </div>
                            <div class="contactName">
                                <span>收件人姓名:</span>
                                <div>
                                    <input type="text" placeholder="长度不超过25个字符" maxlength="25" class="youname"></input>
                                </div>
                            </div>
                            <div class="contactPhone">
                                <span>收件人电话:</span>
                                <div>
                                    <input type="text" placeholder="请输入电话号码" maxlength="11" class="phonenumber"></input>
                                </div>
                            </div>
                            <input type="submit" value="确认兑换" class="sure">
                            <span class="warningMsg"></span>
                        </div>

                    </div>
                    <div class="erweima">
                        <span class="chongzhi"></span>
                        <img src="/static/images/12.jpg" alt="">
                        <span class="czcg">充值成功</span>
                        <span class="out">取消充值</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/lib/jquery-3.2.1.min.js"></script>
    <script src="./static/js/lib/jquery.cookie.js"></script>
    <script src="./static/js/page/goods.js"></script>
</body>

</html>
