<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./static/css/page/dingdan.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="content" id="cart">
                <div>
                    <div class="boxHead">
                        <h2>订单列表</h2>
                    </div>
                    <div class="boxBody">
                        <div class="emptyCart" style="display:none">
                            <div class="emptyCartImg"></div>
                            <p class="tips">你订单列表居然是空的！</p>
                            <a href="./goodslist.html" class="toBuy">现在就去购买</a>
                        </div>
                        <div class="goodsCart">
                            <div class="cartList">
                                <div class="cartListTile">
                                    <span>商品信息</span>
                                    <span>数量</span>
                                    <span>姓名</span>
                                    <span>电话</span>
                                    <span>地址</span>
                                    <span>消耗积分</span>
                                    <span>审核是否通过</span>
                                    <span>是否发货</span>
                                </div>
                                <div class="cartGoods">
                                    <span class="name">商品信息</span>
                                    <span class="count">数量</span>
                                    <span class="consignee">姓名</span>
                                    <span class="consigneePhone">电话</span>
                                    <span class="consigneeAddress">地址</span>
                                    <span class="integration">消耗积分</span>
                                    <span class="isExamine">审核是否通过</span>
                                    <span class="Deliver_goods">是否发货</span>
                                </div>
                            </div>
                            <div class="cartBottom">
                                <div class="all">
                                    <span class="allImg"></span>
                                    <span>全选</span>
                                </div>
                                <div class="allBa">
                                    <div class="changed">
                                        <p>已选择<span>0</span>件商品</p>
                                    </div>
                                    <div class="allprices">
                                        <p>总金额：<span>153</span></p>
                                    </div>
                                    <div class="sure">
                                        <button>结算</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./static/js/lib/jquery-3.2.1.min.js"></script>
    <script src="./static/js/page/dingdan.js"></script>
</body>

</html>
